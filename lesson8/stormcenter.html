<main>
    <h1>Storm Center</h1>
     <form method="get" action="thanks.html">
    <fieldset>
               <!-- this breaks up the form into sections      -->
               <legend>Your Information</legend>
               <label class="top"> 
                    <!-- //this label activates the blue border when you click on the label// --> 
               First Name* <input type="text" name="fname" pattern="[A-Za-z]{5,}" required>  </label> 
               <!-- no closing input tag needed, astrisk shows required to user-->
              <label class="top">Last Name* <input type="text" name="lname" pattern="[A-Za-z]{5,}" required>  </label> 
              <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com">  </label>  
              <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required>  </label> 
              <label class="top">Zip Code<input type="text" name="zipcode" placeholder="12345">  </label> 
              <label class="top">Date <input type="date" name="date"></label>
    </fieldset>
    <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" value="beginner"> Beginner</label>
                 <!-- label means it activates when you click on label -->
                 <label class="sbs"><input type="radio" name="audience" value="intermediate"> Intermediate</label> 
                 <label class="sbs"><input type="radio" name="audience" value="advanced"> Advanced</label>
                 <!-- the same name of audience means only one can be selected -->
                
                 <div>Software Needed</div>
                <label class="sbs"><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label class="sbs"><input type="checkbox" name="code" value="yes"> Coding</label>
                <label class="sbs"><input type="checkbox" name="process" value="yes"> Preprocessor</label>
                <label class="sbs"><input type="checkbox" name="client" value="yes"> FTP Client</label>
    </fieldset>
    <fieldset>
            <legend>Funding</legend>    
            <label class="top">Anticipated Completion Date <input type="date" name="completedDate"</label>
            <label class="top">Course Subject
                    <select name="subject">
                        <option value="">Please Select &#9662;</option> 
                                <!-- this makes the default not assigned a real value -->
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber Security</option>
                    </select>
                </label>
                <label class="top">How Many Authors <input type="number" name="authors"></label>
        </fieldset>
        <input type="submit" value = "Propose My Course" class="submitBtn">
            <!-- think I want to... -->
    </form>
